<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Ramiro Flores - Logo</title>

  <!-- Background circle (orange gradient) -->
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#FF8A00"/>
      <stop offset="1" stop-color="#FF4500"/>
    </linearGradient>

    <!-- subtle white shine -->
    <radialGradient id="shine" cx="30%" cy="20%" r="60%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- outer circle -->
  <circle cx="256" cy="256" r="250" fill="url(#g1)" />

  <!-- white abstract "RF" monogram -->
  <g transform="translate(128,120) scale(1.2)" fill="#ffffff" stroke="none" >
    <!-- R -->
    <path d="M44 16 L44 160 L84 160 L84 112 C108 152 176 136 176 88 C176 44 120 28 84 28 L44 28 Z"/>
    <!-- F (stylized, negative space) -->
    <path d="M220 28 L220 44 L188 44 L188 68 L236 68 L236 84 L188 84 L188 116 L236 116 L236 132 L172 132 L172 28 Z"/>
  </g>

  <!-- white shine overlay -->
  <circle cx="210" cy="160" r="180" fill="url(#shine)" />

  <!-- subtle inner ring -->
  <circle cx="256" cy="256" r="192" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="8"/>

</svg>
